<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <!-- <link rel="shortcut icon" href="assets/images/favicon.png" type="image/jpg"> -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <!-- build:css assets/css/all.min.css -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- endbuild -->
</head>

<body>

    <div class="custom-container-fluid">

        <header>
            <div class="logo_container">
                <img style="width: 30px; height: 30px;" src="assets/images/logo.png" alt="Logo">
                <h4 class="logo fw-400">Three dots</h4>
            </div>
            <nav>
                <ul class="nav_linkss">
                    <li><a href="#" class="nav_links">Specs</a></li>
                    <li><a href="#" class="nav_links">Products</a></li>
                    <li><a href="#" class="nav_links">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <div class="cart_style">
                    <img style="width: 20px;" src="assets/images/cart.png" alt="cart image">
                </div>
            </div>
        </header>

        <main>
            <section class="presention">
                <div class="introduction">
                    <div class="intro_text">
                        <h1>Laptop for the future</h1>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, molestias?</p>
                    </div>
                    <div class="cta">
                        <button class="cta_select">14 Inch</button>
                        <button class="cta_add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="assets/images/matebook.png" alt="matebook">
                </div>
            </section>

            <div class="laptop_select">
                <img src="assets/images/arrow-left.svg" alt="Arrow Left">
                <img src="assets/images/dot.svg" alt="Dot">
                <img src="assets/images/dot-full.svg" alt="Dot">
                <img src="assets/images/dot-full.svg" alt="Dot">
                <img src="assets/images/arrow-right.svg" alt="Arrow Right">
            </div>

            <img class="big_circle" src="assets/images/big-eclipse.svg" alt="Transparent Background">
            <img class="medium_circle" src="assets/images/mid-eclipse.svg" alt="Transparent Background">
            <img class="small_circle" src="assets/images/small-eclipse.svg" alt="Transparent Background">
        </main>

    </div>

    <script type="text/javascript" src="assets/vendor/jQuery/jquery.min.js"></script>
    <!-- build:js assets/js/vendor.min.js -->
    <script src="assets/vendor/bootstrap/popper.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.min.css"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  -->
    <!-- <script type="text/javascript" src="assets/vendor/aos/js/aos.js"></script> -->
    <!-- endbuild -->
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
